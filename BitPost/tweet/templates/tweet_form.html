{% extends 'layout.html' %}

{% block title %}
BitPost
{% endblock %}

{%block content%}
<h1 class='text-center mt-4'>Welcome to BitPost!!</h1>
<h2>
    {% if form.instance.pk%} 
    Edit Tweet 
    {% else %} 
    Create a Tweet 
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {{form.as_p}}
        <button type="submit" class="btn btn-warning">Submit</button>     
    </form>
</h2>
{%endblock%}
